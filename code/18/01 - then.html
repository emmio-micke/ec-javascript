<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch - then</title>
</head>

<body>
    <script>
        function get_data() {
            fetch('https://randomuser.me/api')
                .then(response => response.json())
                .then(data => {
                    console.dir(data)
                })
            console.log('Hello world')
        }

        get_data();
    </script>
</body>

</html>
