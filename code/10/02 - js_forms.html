<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

        <input type="checkbox" id="chk_test" value="test1"> Option A<br>

        <button type="button" id="btnSave">Spara</button>
    </form>

            button.addEventListener("click", function(e) {
                console.log(text.value);
                console.log(check.value);
                console.log(check.checked);
            })

        })
    </script>
