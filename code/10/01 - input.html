<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Namn:<br>
        <input type="text"><br>

        Lösenord:<br>
        <input type="password"><br>

        Födelsedatum:<br>
        <input type="date">

        Epost:<br>
        <input type="email">

        Ålder:<br>
        <input type="number"><br>

        Presentation:<br>
        <textarea></textarea><br>

        Favoritfärg:<br>
        <input type="color"><br>

        Favoritdag:<br>
        <select>
            <option>Måndag</option>
            <option>Tisdag</option>
            <option>Onsdag</option>
            <option>Torsdag</option>
            <option>Fredag</option>
            <option>Lördag</option>
            <option>Söndag</option>
        </select><br>

        Mac eller PC:<br>
        <input type="radio" name="mac_pc" id="mac"> <label for="mac">Mac</label><br>
        <input type="radio" name="mac_pc" id="pc"> <label for="pc">PC</label><br>

        TV-serier du sett:<br>
        <input type="checkbox" id="csi"> <label for="csi">CSI</label><br>
        <input type="checkbox" id="friends"> <label for="friends">Friends</label><br>
        <input type="checkbox" id="house"> <label for="house">House</label><br>
    </form>
</body>
</html>
