<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn">Knapp</button>

    <script>
        class Something {
            constructor() {
                this.weather = '';
            }

            click_handler(e) {
                console.log('clicked');
                console.log(this);
                this.weather = 'sunny';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('btn');
            let object = new Something();

            button.addEventListener('click', object.click_handler);

            console.dir(object);
        })
    </script>
</body>

</html>
